<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #2a7ae4;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #1d5bbf;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 60%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2a7ae4;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background: #2a7ae4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d5bbf;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Get in Touch</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="info">
      <h3>Helping Hands Charity</h3>
      <p>Email: help@hhcharity.org</p>
      <p>Phone: +61 400 111 222</p>
      <p>Address: 123 Charity Street, Sydney, NSW</p>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("âœ… Thank you for your message! (Form submission under construction)");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
