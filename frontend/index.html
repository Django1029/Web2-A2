<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Events - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #2a7ae4;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #1d5bbf;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .event-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .event-card h3 {
      margin: 0;
      color: #2a7ae4;
    }
    .event-card p {
      margin: 5px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 10px;
      background: #2a7ae4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover {
      background: #1d5bbf;
    }
  </style>
</head>
<body>
  <header>
    <h1>Helping Hands Charity</h1>
    <p>Making the world a better place through events</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Upcoming Charity Events</h2>
    <div id="events"></div>
  </div>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events");
        const events = await res.json();
        const eventsContainer = document.getElementById("events");

        if (events.length === 0) {
          eventsContainer.innerHTML = "<p>No events found.</p>";
          return;
        }

        events.forEach(event => {
          const card = document.createElement("div");
          card.className = "event-card";
          card.innerHTML = `
            <h3>${event.name}</h3>
            <p><strong>Date:</strong> ${event.event_date}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p><strong>Category:</strong> ${event.category}</p>
            <p><strong>Organisation:</strong> ${event.organisation}</p>
            <a href="event.html?id=${event.event_id}" class="btn">View Details</a>
          `;
          eventsContainer.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading events:", err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
