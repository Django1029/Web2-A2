<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Charity Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #2a7ae4;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #1d5bbf;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      background: #2a7ae4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #1d5bbf;
    }
    .event-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .event-card h3 {
      margin: 0;
      color: #2a7ae4;
    }
    .btn {
      display: inline-block;
      padding: 6px 10px;
      background: #2a7ae4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 8px;
    }
    .btn:hover {
      background: #1d5bbf;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Charity Events</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <form id="searchForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter city or venue">

      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="">-- Select Category --</option>
      </select>

      <button type="submit">Search</button>
      <button type="button" id="clearBtn">Clear Filters</button>
    </form>

    <div id="results"></div>
  </div>

  <script>
    async function loadCategories() {
      try {
        const res = await fetch("http://localhost:3000/api/categories");
        const categories = await res.json();
        const select = document.getElementById("category");
        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.category_id;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading categories:", err);
      }
    }

    async function searchEvents(e) {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value;
      const category = document.getElementById("category").value;

      let url = "http://localhost:3000/api/search?";
      if (date) url += `date=${date}&`;
      if (location) url += `location=${encodeURIComponent(location)}&`;
      if (category) url += `category=${category}&`;

      try {
        const res = await fetch(url);
        const events = await res.json();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (events.length === 0) {
          resultsDiv.innerHTML = "<p>No matching events found.</p>";
          return;
        }

        events.forEach(event => {
          const card = document.createElement("div");
          card.className = "event-card";
          card.innerHTML = `
            <h3>${event.name}</h3>
            <p><strong>Date:</strong> ${event.event_date}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <a href="event.html?id=${event.event_id}" class="btn">View Details</a>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Error searching events:", err);
      }
    }

    document.getElementById("searchForm").addEventListener("submit", searchEvents);

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("searchForm").reset();
      document.getElementById("results").innerHTML = "";
    });

    loadCategories();
  </script>
</body>
</html>
